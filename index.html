<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Thư Nguyễn</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.HALO({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
        });
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img
          src="./images/308666527_762426685056554_6988631350255587600_n.jpg"
        />
        <h1>Thư</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.instagram.com/m.mtth666/">
            <img
              src="./images/icons8-instagram.svg"
              alt="Instagram"
              width="20"
            />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/thwnguyen.666">
            <img src="./images/icons8-facebook.svg" alt="Facebook" width="20" />
            Facebook
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
